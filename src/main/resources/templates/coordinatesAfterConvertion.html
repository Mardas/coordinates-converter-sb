<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<head>
    <title>Coordinates converter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Converted coordinates</h1>
<br>
<p><b>New coordinates format is:</b></p>
<p th:text="${formatAfterConversion}"/>
<br>

<table>
    <thead>
    <tr>
        <th> Coordinates </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${coordinatesAfterConversion.empty}">
        <td colspan="2"> No Coordinates </td>
    </tr>
    <tr th:each="pairOfCoordinates : ${coordinatesAfterConversion}">
        <td th:text="${pairOfCoordinates}"></td>
    </tr>
    </tbody>
</table>

</body>
</body>
</html>
